<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>gridLayout</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<div class="ui-grid-b">
		<div class="ui-block-a">
			<div class="ui-bar ui-bar-a">hello A</div>
		</div>
		<div class="ui-block-b">
			<div class="ui-bar ui-bar-b">hello B</div>
		</div>
		<div class="ui-block-c">
			<div class="ui-bar ui-bar-a">hello C</div>
		</div>
		<div class="ui-block-a">
			<div class="ui-bar ui-bar-b">hello A</div>
		</div>
		<div class="ui-block-b">
			<div class="ui-bar ui-bar-a">hello B</div>
		</div>
		<div class="ui-block-c">
			<div class="ui-bar ui-bar-b">hello C</div>
		</div>
	</div>

	<div class="ui-grid-b">
		<div class="ui-block-a">
			<input type="button" data-theme="b" value="button">
		</div>
		<div class="ui-block-b">
			<input type="button" data-theme="a" value="button">
		</div>
		<div class="ui-block-c">
			<input type="button" data-theme="b" value="button">
		</div>
	</div>

	<div class="ui-grid-solo">
		<div class="ui-block-a">
			<input type="button" data-theme="b" value="button">
		</div>
	</div>

</body>
</html>
