<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Button</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>欢迎来到我的主页</h1>
		</div>
		<div data-role="content">
			<button>按钮</button>
			<input type="button" value="按钮">
			<a href="#" class="ui-btn ui-shadow">按钮</a>

			<a href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all">按钮</a>
			<a href="#" class="ui-btn ui-btn-inline">按钮1</a>
			<a href="#" class="ui-btn ui-btn-inline">按钮2</a>
			<a href="#" class="ui-btn ui-btn-inline">按钮3</a>

			<div data-role="controlgroup">
				<a href="#" class="ui-btn ui-shadow">按钮1</a>
				<a href="#" class="ui-btn ui-shadow">按钮2</a>
				<a href="#" class="ui-btn ui-shadow">按钮3</a>
			</div>

			<a href="#" class="ui-btn ui-btn-a">按钮1</a>
			<a href="#" class="ui-btn ui-btn-b">按钮1</a>

		</div>
		<div data-role="footer">
			<h4>这是底部</h4>
		</div>
	</div>

	
</body>
</html>
